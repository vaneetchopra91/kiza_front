<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
  
        <div class="d-flex justify-content-between align-items-center">
          <h2>Product</h2>
          <ol>
            <li><a href="javascript:void(0)" [routerLink]="['/home']">Home</a></li>
            <li>View Product</li>
          </ol>
        </div>
  
      </div>
    </section><!-- End Breadcrumbs -->
  
    <!-- ======= Contact Section ======= -->
  
    <section id="contact" class="contact">
      <div class="container">
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-12 mb-3">
            <h1 class="text-center theme-color">View Product</h1>
          </div>
          <div class="col-lg-12">
            <div class="d-flex justify-content-between flex-wrap">
              <div class="col-md-4 mt-2" *ngFor = "let data of dataList">
                <div class="card" style="width: 18rem;">
                  <img class="card-img-top"  [src]="getSanitizeUrl(data.image)" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{data.name}}</h5>
                    <p class="card-text">Category - {{data?.categoryId?.name}} </p>
                    <p class="card-text">Sub Category - {{data?.subcategoryId?.name}} </p>
                    <button *ngIf = "userData?.data?.userType == 1" [routerLink]="['/product/edit',data._id]" type="button" class="btn btn-sm btn-primary" >Update</button>
                    <button *ngIf = "userData?.data?.userType == 2" [routerLink]="['/product-info',data._id]" type="button" class="btn btn-sm btn-primary" >View More</button>
                  </div>
                </div>
              </div>
            </div>
